<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
	function rollDice(dice) {
		var rolls = parseInt(document.getElementById(dice + '-rolls').value);
		var results = '';
		var total = 0;
		for (var i = 0; i < rolls; i++) {
			var result = Math.floor(Math.random() * parseInt(dice.slice(1)) + 1);
			results += '<p>Roll ' + (i + 1) + ': ' + result + '</p>';
			total += result;
		}
		document.getElementById(dice + '-results').innerHTML =
			results + '<hr><p>Total: ' + total + '</p>';
	}
</script>
